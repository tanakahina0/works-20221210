<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スライドショー</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>スライドショー①</h1>
        <div class="slide_1">
            <div class="image_box">
                <img id="main_image" src="./images/Duomo1.jpg">
                <div class="toolbar">
                    <div class="nav">
                        <div id="prev"></div>
                        <span id="page"></span>
                        <div id="next"></div>
                    </div>
                </div>
            </div>
        </div>

    <h1>スライドショー②</h1>
        <div id="slide2">
            <div id="main">
                <img id="main-image" src="./images/Duomo1.jpg" alt="メイン画像">
            </div>
            <div class="thumb_area">
                <ul>
                    <li><img src="./images/thumb-Duomo1.jpg" class="thumb" data-image="./images/Duomo1.jpg" alt="サムネイル画像1"></li>
                    <li><img src="./images/thumb-Duomo2.jpg" class="thumb" data-image="./images/Duomo2.jpg" alt="サムネイル画像2"></li>
                    <li><img src="./images/thumb-NewYork.jpg" class="thumb" data-image="./images/NewYork.jpg" alt="サムネイル画像3"></li>
                    <li><img src="./images/thumb-NotreDameCathedral.jpg" class="thumb" data-image="./images/NotreDameCathedral.jpg" alt="サムネイル画像4"></li>
                </ul>
            </div>
        </div>
        
    <h1>スライドショー③</h1>
        <div id="slide3">
            <div id="slide3_main">
                <img id="slide3_main-image" src="./images/Duomo1.jpg" alt="メイン画像">
            </div>
            <div class="toolbar2">
                <div class="nav2">
                    <div id="prev2"></div>
                    <span id="page2"></span>
                    <div id="next2"></div>
                </div>
            </div>
            <div class="thumb_area2">
                <ul>
                    <li><img src="./images/thumb-Duomo1.jpg" id="img1" class="thumb2" data-image="./images/Duomo1.jpg" alt="サムネイル画像1"></li>
                    <li><img src="./images/thumb-Duomo2.jpg" id="img2" class="thumb2" data-image="./images/Duomo2.jpg" alt="サムネイル画像2"></li>
                    <li><img src="./images/thumb-NewYork.jpg" id="img3" class="thumb2" data-image="./images/NewYork.jpg" alt="サムネイル画像3"></li>
                    <li><img src="./images/thumb-NotreDameCathedral.jpg" id="img4" class="thumb2" data-image="./images/NotreDameCathedral.jpg" alt="サムネイル画像4"></li>
                </ul>
            </div>
        </div>
</body>
<script src="./js/index.js"></script>
</html>
